	<title>Ambient Timer</title>

	<link rel="icon" type="image/png" href="/static/img/favicon.png">
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>	
		
	<style type="text/css" media="screen">
	body {
		background:#fefefe;
		margin:0;
		padding:0;
		-webkit-text-size-adjust: 100%;
	}
	
	#container {
		position: relative;
	}
	
	#instructions {
		min-width: 560px;
		min-height: 240px;
		max-width: 560px;
		max-height: 240px;
		border: 1px solid #77D1A5;
		position: absolute;
		left: 50px;
		bottom: 50px;
		background-color: #fefefe;
		padding: 0 20px 0 0;
	}
	
	#instructions p {
		font: 15px/18px "oswald";
		letter-spacing: .1em;
		color: #5d5d5d;
	}
	
	#instructions p.heading {
		font: 44px "oswald";
		line-height: 1px;
		letter-spacing: normal;
	}
	
	#instructions p.desc {
		margin-bottom:50px;
		margin-left: 0px;
		margin-top: -7px;
		line-height:0;
		color: #989898;
	}
	
	#instructions a {
		color: #4889b3;
		text-decoration: none;
	}
	
	#full_screen_container {
		display:none;
		right:20px;
		bottom:10px;
		position: absolute;
		color: #989898;
		filter: alpha(opacity=70);
		opacity: 0.7;
		background-image: url('/static/img/fullscreen.svg');
	    padding: 2.4em;
	    background-repeat: no-repeat;
	    background-size: cover;
		cursor: pointer;
	    cursor: hand;
	}
	
	#full_screen_container:hover {
		filter: alpha(opacity=100);
		opacity: 1;
	}
	
	svg {
		display:block;
		position:absolute;
		background:#fefefe;
		width: 100%;
		height: 100%;
	}
	
	svg .slide {
		stroke: #77D1A5;
		stroke-width: 1414;
	}
	
	svg .grill {
		stroke: #77D1A5;
		stroke-width: 25;
	}
	</style>
</head>
<body>
	<svg viewBox="0 0 1000 1000" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" version="1.1">
	
		{% if num_millisecs != 0 %}	
		<line x1="300" y1="-1300" x2="-1300" y2="300" class="slide">
			<animate attributeName="x1" from="300" to="1000" dur="{{num_millisecs}}ms" fill="freeze"/> 
	        <animate attributeName="y1" from="-1300" to="0" dur="{{num_millisecs}}ms" fill="freeze"/>
	        <animate attributeName="x2" from="-1300" to="0" dur="{{num_millisecs}}ms" fill="freeze"/> 
	        <animate attributeName="y2" from="300" to="1000" dur="{{num_millisecs}}ms" fill="freeze"/>
		</line>
		{% endif %}
	
		<line x1="0" y1="-20" x2="-20" y2="0" class="grill"></line>
		<line x1="110" y1="-20" x2="-20" y2="110" class="grill"></line>
		<line x1="220" y1="-20" x2="-20" y2="220" class="grill"></line>
		<line x1="330" y1="-20" x2="-20" y2="330" class="grill"></line>
		<line x1="440" y1="-20" x2="-20" y2="440" class="grill"></line>
		<line x1="550" y1="-20" x2="-20" y2="550" class="grill"></line>
		<line x1="660" y1="-20" x2="-20" y2="660" class="grill"></line>
		<line x1="770" y1="-20" x2="-20" y2="770" class="grill"></line>
		<line x1="880" y1="-20" x2="-20" y2="880" class="grill"></line>
		<line x1="990" y1="-20" x2="-20" y2="990" class="grill"></line>
		<line x1="1100" y1="-20" x2="-20" y2="1100" class="grill"></line>
		<line x1="1210" y1="-20" x2="-20" y2="1210" class="grill"></line>
		<line x1="1320" y1="-20" x2="-20" y2="1320" class="grill"></line>
		<line x1="1430" y1="-20" x2="-20" y2="1430" class="grill"></line>
		<line x1="1540" y1="-20" x2="-20" y2="1540" class="grill"></line>
		<line x1="1650" y1="-20" x2="-20" y2="1650" class="grill"></line>
		<line x1="1760" y1="-20" x2="-20" y2="1760" class="grill"></line>
		<line x1="1870" y1="-20" x2="-20" y2="1870" class="grill"></line>
		<line x1="1980" y1="-20" x2="-20" y2="1980" class="grill"></line>
		<line x1="2090" y1="-20" x2="-20" y2="2090" class="grill"></line>
		<line x1="2200" y1="-20" x2="-20" y2="2200" class="grill"></line>
	</svg>
	
	{% if num_millisecs == 0 %}
	<div id="instructions" >
		<p class="heading">Ambient Timer</p>
		<p class="desc">A low-stress, visual timer</p>
			
		<p>Set your desired time in the URL.</p>
		<p>For example, if you want 1 minute, 20 seconds, <a href="/1:20">ambienttimer.com/1:20</a></p>
		<p>If you want 2 hours, 20 minutes, 17 seconds, <a href="/2:20:17">ambienttimer.com/2:20:17</a></p>
	</div>
	{% else %}
	<div id="full_screen_container"></div>
	{% endif %}
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="/static/js/ambienttimer.js" charset="utf-8"></script>

	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-41252763-1', 'ambienttimer.com');
	  ga('send', 'pageview');
	</script>
</body>
